<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprobante SIAT</title>
  <style>
    :root {
      --bg-color: #f4f6f9;
      --text-color: #000;
      --box-color: #fff;
      --btn-color: #143061;
      --siat-size: 3rem;
      --siat-font: 'Bahnschrift SemiLight', sans-serif;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #fff;
      --box-color: #1e1e1e;
      --btn-color: #0f356e;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: 0.3s;
    }

    /* ENCABEZADO */
    .header {
      background-color: var(--btn-color);
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .header-title img {
      height: 65px;
      margin-right: 12px;
    }

    .siat-text {
      font-size: var(--siat-size);
      text-transform: uppercase;
      font-family: var(--siat-font);
      letter-spacing: 1px;
    }

    .toggle-mode {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      filter: brightness(0) invert(1);
    }

    /* T√çTULO FUERA DEL CUADRO */
    .titulo-principal {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--btn-color);
      margin-top: 25px;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      max-width: 390px;
      margin: 25px auto;
      background-color: var(--box-color);
      padding: 18px 25px;
      border-radius: 28px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      border: 1px solid #d9d9d9;
    }

    .separator {
      border-top: 1px solid #d5d5d5;
      margin: 8px 0 14px 0;
    }

    .datos-secundarios h3 {
      font-weight: 500;
      text-align: left;
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 14px;
    }

    /* LISTA DE DATOS */
    .dato {
      display: flex;
      align-items: center;
      margin: 14px 0;
    }

    .icono {
      width: 50px;
      height: 50px;
      margin-right: 12px;
      object-fit: contain;
    }

    .dato-texto {
      display: flex;
      flex-direction: column;
      line-height: 1.3;
    }

    .dato-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #2d2d2d;
    }

    .dato-value {
      font-weight: 400;
      font-size: 0.95rem;
      color: #555;
    }

    /* BOT√ìN - M√ÅS DELGADO */
    .btn {
      background-color: var(--btn-color);
      color: white;
      border: none;
      padding: 10px 14px; /* üîπ Reducido el padding vertical */
      width: 100%;
      border-radius: 10px; /* üîπ Bordes ligeramente menos redondeados */
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
      transition: background 0.2s ease;
      height: 44px; /* üîπ Altura fija m√°s delgada */
    }

    .btn:hover {
      background-color: #1b4b90;
    }

    .btn img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }

    @media (max-width: 500px) {
      .container {
        margin: 15px;
        max-width: 90%;
      }
      .siat-text {
        font-size: 2.3rem;
      }
      .header-title img {
        height: 60px;
      }
      .icono {
        width: 48px;
        height: 48px;
      }
      .btn {
        height: 42px; /* üîπ Altura para m√≥viles */
        padding: 9px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <div class="header">
    <div class="header-title">
      <img src="LOGOTIPO.jpg" alt="Logo SIAT" />
      <span class="siat-text">SIAT</span>
    </div>
    <button class="toggle-mode" onclick="toggleDarkMode()">üåõ</button>
  </div>

  <!-- T√çTULO FUERA DEL CUADRO -->
  <div class="titulo-principal">Datos del Comprobante QR</div>

  <!-- CONTENEDOR DE DATOS -->
  <div class="container" id="comprobante">
    <div class="separator"></div>

    <div class="datos-secundarios">
      <h3>Datos del Comprobante</h3>
    </div>

    <div class="dato">
      <img src="usuario.jpeg" class="icono" alt="Raz√≥n social" />
      <div class="dato-texto">
        <div class="dato-label">Raz√≥n Social</div>
        <div class="dato-value">MARCELINA CHURATA YA...</div>
      </div>
    </div>

    <div class="dato">
      <img src="papel.jpeg" class="icono" alt="NIT" />
      <div class="dato-texto">
        <div class="dato-label">NIT</div>
        <div class="dato-value">2591712017</div>
      </div>
    </div>

    <div class="dato">
      <img src="pantallau.jpeg" class="icono" alt="Tr√°mite" />
      <div class="dato-texto">
        <div class="dato-label">N√∫mero de Tr√°mite</div>
        <div class="dato-value">‚Äî</div>
      </div>
    </div>

    <div class="dato">
      <img src="moneda.jpeg" class="icono" alt="Monto" />
      <div class="dato-texto">
        <div class="dato-label">Monto Total Bs.</div>
        <div class="dato-value">11990</div>
      </div>
    </div>

    <div class="dato">
      <img src="dolar.jpeg" class="icono" alt="Monto Sus" />
      <div class="dato-texto">
        <div class="dato-label">Monto Total Sus.</div>
        <div class="dato-value">0</div>
      </div>
    </div>

    <div class="dato">
      <img src="maleta.jpeg" class="icono" alt="Fecha" />
      <div class="dato-texto">
        <div class="dato-label">Fecha Pago</div>
        <div class="dato-value">09/10/2025</div>
      </div>
    </div>

    <div class="dato">
      <img src="carne.jpeg" class="icono" alt="Estado" />
      <div class="dato-texto">
        <div class="dato-label">Estado</div>
        <div class="dato-value">PAGADO</div>
      </div>
    </div>

    <button class="btn" onclick="abrirPDF()">
      <img src="impresora.jpg" alt="Imprimir" />
      IMPRIMIR COMPROBANTE PAGO
    </button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.toggle-mode');
      icon.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåõ';
    }

    function abrirPDF() {
      window.open('compropdf.pdf', '_blank');
    }
  </script>
</body>
</html>
